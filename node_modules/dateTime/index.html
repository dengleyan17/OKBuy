<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>结构一样的倒计时多个同时日期的实现（可用于商品活动列表的倒计时）</title>
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="js/leftTime.min.js"></script>
	<style type="text/css">
		.data-box { margin-bottom: 30px; }
		.date-s { color: red; }
	</style>
</head>
<body>
	<h1>倒计时多个日期</h1>
	<div class="data">
		<div class="data-box" id="dateShow1" data-date="2030/02/22 23:45:24">
			<span class="date-tiem d">00</span>天
			<span class="date-tiem h">00</span>时
			<span class="date-tiem m">00</span>分
			<span class="date-s s">00</span>秒
		</div>
		<div class="data-box" id="dateShow2" data-date="2025/02/20 21:43:55">
			<span class="date-tiem d">00</span>天
			<span class="date-tiem h">00</span>时
			<span class="date-tiem m">00</span>分
			<span class="date-s s">00</span>秒
		</div>
		<div class="data-box" id="dateShow3" data-date="2022/02/19 20:20:20">
			<span class="date-tiem d">00</span>天
			<span class="date-tiem h">00</span>时
			<span class="date-tiem m">00</span>分
			<span class="date-s s">00</span>秒
		</div>
		<div class="data-box" id="dateShow4" data-date="2020/02/18 19:10:30">
			<span class="date-tiem d">00</span>天
			<span class="date-tiem h">00</span>时
			<span class="date-tiem m">00</span>分
			<span class="date-s s">00</span>秒
		</div>
		<div class="data-box" id="dateShow5" data-date="2020/02/17 16:05:08">
			<span class="date-tiem d">00</span>天
			<span class="date-tiem h">00</span>时
			<span class="date-tiem m">00</span>分
			<span class="date-s s">00</span>秒
		</div>
		<div class="data-box" id="dateShow6" data-date="2020/02/16 16:02:12">
			<span class="date-tiem d">00</span>天
			<span class="date-tiem h">00</span>时
			<span class="date-tiem m">00</span>分
			<span class="date-s s">00</span>秒
		</div>
	</div>
	<div style="color: blue;">注：根据后台输出的日期输出到data-date中，id可根据后台循环的key和dateShow拼接成id</div>
</body>
	<script type="text/javascript">
		$(function(){
			//日期倒计时,现在距离下面的日期
			var data_show = $('.data-box');
			for(var i=1;i<=data_show.length;i++){
				function_name($("#dateShow"+i).data("date"),"#dateShow"+i);
			}
			// function_name('2018/02/22 23:45:24','.data-show-box');
			// function_name('2018/02/20 21:43:55','.data-show-box');
			function function_name(time,obj) {
				$.leftTime(time,function(d){
					if(d.status){
						var $dateShow1=$(obj);
						$dateShow1.find(".d").html(d.d);
						$dateShow1.find(".h").html(d.h);
						$dateShow1.find(".m").html(d.m);
						$dateShow1.find(".s").html(d.s);
					}
				});
			}
		});
	</script>
</html>
