<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好乐购 正品鞋</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>

    <div id="header">
        <h1 class="header-left fl">
            <a href="">
                <img src="../../img/OkBuylogo.png" alt="">
            </a>
        </h1>
        <div class="header-right fr">
            <span class="header-right-span"> <i></i> 天天低价</span>
            <span class="header-right-span"> <i></i> 正品保障</span>
            <span class="header-right-span"> <i></i> 7天退换货</span>
            <span class="header-right-span"> <i></i> 评价晒单有礼</span>
        </div>
    </div>

    <a href="" class="login-new-bg">
        <img src="../../img/rebackgroundpic.png" alt="">
    </a>

    <div class="loginwarpper">
        <div class="login">
            <div class="login-right">
                <div class="register_new_title"><span class="reg">欢迎加入</span><a href="" class="reglogin">登陆</a></div>
                    <!-- 手机号码输入框 -->
                    <div class="register_item photo">
                        <div class="register_txt">
                            <div class="photo">
                                <input type="text" placeholder="请输入手机号" name="photo" id="photo">
                        </div>
                    </div>
                    </div>
                    <!-- 手机号码提示框 -->
                    <div class="registererror">
                        <i class="p_reg_note"></i>
                        <span>请输入手机号码！</span>
                    </div>
                    <!-- 密码输入框 -->
                    <div class="register_item password">
                        <div class="register_txt">
                            <div class="password">
                                <input type="text" placeholder="请设置密码" name="password" id="password">
                            </div>
                        </div>
                    </div>
                    <!-- 密码设置提示框 -->
                    <div class="registererror">
                        <i class="p_reg_note"></i>
                        <span>请设置密码!!</span>
                    </div>
                    <!-- 图片二维码验证 -->
                    <div class="imageCord">
                        <div class="imageCord-register_txt">
                            <input type="text" placeholder="图形验证码" name="imageCord" id="imageCord">
                            <img src="" alt="">
                        </div>
                    </div>
                    <!-- 图片二维码提示框 -->
                    <div class="registererror">
                        <i class="p_reg_note"></i>
                        <span>验证码不正确!!</span>
                    </div>
                    <!-- 注册按钮 -->
                    <input type="button" class="register_btn" name="register_btn" id="register_btn" value="立即注册">
                    <p class="school_check_P">请仔细阅读 <a href=""> 好乐买隐私协议</a> 注册即视为同意</p>
            </div>
        </div>
    </div>

    <div class="footer">"Copyright © 2007-2020 OkBuy.com All Rights Reserved           天津好乐买信息技术有限公司  津B2-20200075  京公网安备 110105006859"</div>
</body>
</html>
